<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TRANSPORT</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="transport" class="transport">
		<div class="transport__screen">
			<canvas id="trsp_canvas" class="transport__canvas"></canvas>
			<div class="transport__scale-controls">
				<button class="transport__scale-btn scale_plus">+</button>
				<button class="transport__scale-btn scale_minus">-</button>
			</div>
		</div>
		<div class="transport__controls">
			<div class="transport__controls-keys">
				<p class="transport__control-key control-w">W</p>
				<br>
				<p class="transport__control-key control-a">A</p>
				<p class="transport__control-key control-s">S</p>
				<p class="transport__control-key control-d">D</p>
			</div>
			<div class="transport__controls-keys">
				<p class="transport__control-key control-space">space</p>
			</div>
			<div class="transport__controls-arrows">
				<p class="transport__control-arrow control-top"></p>
				<br>
				<p class="transport__control-arrow control-left"></p>
				<p class="transport__control-arrow control-bottom"></p>
				<p class="transport__control-arrow control-right"></p>
			</div>
		</div>
	</div>

	<script src="js/transport.js"></script>
</body>
</html>
